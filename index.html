<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Workstation Final UI</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --green: #22c55e; --red: #ef4444; --blue: #3b82f6; --sidebar-w: 240px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- SIDEBAR (Billetera) --- */
        .sidebar { 
            width: var(--sidebar-w); 
            background: #020617; 
            border-right: 1px solid #334155; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            flex-shrink: 0; 
            z-index: 20;
        }
        
        .sidebar-title { font-size: 12px; color: #64748b; font-weight: bold; letter-spacing: 1px; margin-bottom: 5px; }
        
        .wallet-item { 
            background: var(--card); 
            padding: 8px 12px; 
            border-radius: 8px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid #334155; 
            cursor: pointer; 
            transition: 0.2s;
            font-size: 13px;
        }
        .wallet-item:hover { border-color: var(--accent); background: #2d3748; }
        
        .wallet-sym { font-weight: bold; color: #e2e8f0; }
        .wallet-val { font-family: monospace; color: #94a3b8; }
        
        /* CAJA USDT MÁS ELEGANTE */
        .usdt-box { 
            border: 1px solid var(--green); 
            background: rgba(34, 197, 94, 0.05); 
            padding: 10px; 
            margin-bottom: 10px;
        }
        .usdt-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .balance-input { 
            background: transparent; 
            border: none; 
            color: var(--green); 
            font-family: monospace; 
            width: 100px; 
            text-align: right; 
            outline: none; 
            font-size: 18px; 
            font-weight: bold; 
            padding: 0;
        }

        /* --- MAIN CONTENT --- */
        .main-content { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .radar-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); gap: 8px; }
        .radar-card { background: var(--card); padding: 8px; border-radius: 8px; border: 1px solid #334155; cursor: pointer; text-align: center; }
        .radar-card.active { border-color: var(--accent); background: #1e3a8a; }
        .r-sym { font-size: 11px; font-weight: bold; color: #94a3b8; }
        .r-price { font-size: 13px; font-weight: 800; margin: 4px 0; }
        .r-signal { font-size: 10px; font-weight: bold; padding: 2px 5px; border-radius: 3px; display: inline-block; }
        
        /* Colores Señales */
        .sig-buy { background: var(--green); color: black; }
        .sig-sell { background: var(--red); color: white; }
        .sig-hold { background: var(--blue); color: white; }
        .sig-neutral { background: #334155; color: #94a3b8; }

        /* PANEL CENTRAL */
        .trade-panel { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid #334155; text-align: center; max-width: 600px; margin: 0 auto; width: 100%; }
        .big-symbol { font-size: 18px; color: #94a3b8; letter-spacing: 1px; }
        .big-price { font-size: 56px; font-weight: 800; margin: 5px 0; letter-spacing: -2px; line-height: 1; transition: color 0.2s; }
        
        .signal-banner { font-size: 16px; font-weight: bold; padding: 8px 16px; border-radius: 6px; margin: 15px auto; display: inline-block; min-width: 150px;}
        
        /* OPERACIONES */
        .ops-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; border-top: 1px solid #334155; padding-top: 20px; }
        .op-col { display: flex; flex-direction: column; gap: 8px; }
        .op-title { font-size: 11px; font-weight: bold; margin-bottom: 2px; text-transform: uppercase; }
        
        .input-wrapper { position: relative; width: 100%; }
        .input-wrapper input { 
            width: 100%; background: #0f172a; border: 1px solid #475569; padding: 12px 10px; 
            padding-right: 45px; border-radius: 6px; color: white; font-size: 16px; outline: none;
        }
        .input-suffix { position: absolute; right: 10px; top: 14px; font-size: 11px; color: #64748b; font-weight: bold; }
        
        .btn-buy, .btn-sell { border: none; padding: 14px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 15px; width: 100%; margin-top: 5px; }
        .btn-buy { background: var(--green); color: black; }
        .btn-sell { background: var(--red); color: white; }

        .price-input-row { margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 8px; background: #0f172a; padding: 8px 15px; border-radius: 20px; width: fit-content; margin: 10px auto; border: 1px solid #334155; }
        .price-manual { background: transparent; border: none; color: white; font-size: 16px; font-weight: bold; width: 100px; text-align: center; outline: none; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; max-height: 80vh; display: flex; flex-direction: column; border: 1px solid #334155; }
        .hist-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        .hist-table th, .hist-table td { text-align: left; border-bottom: 1px solid #334155; padding: 8px; }
        .hist-table th { color: #94a3b8; }
        .row-buy { color: var(--green); } .row-sell { color: var(--red); }
        .close-btn { align-self: flex-end; cursor: pointer; font-size: 24px; color: #94a3b8; }

        /* --- MÓVIL OPTIMIZADO --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            
            /* 1. Main Content ARRIBA (Order 1) */
            .main-content { 
                order: 1; 
                padding: 15px; 
                padding-bottom: 160px; /* Espacio para que la billetera no tape los botones */
            }

            /* 2. Sidebar ABAJO (Order 2) */
            .sidebar { 
                order: 2;
                width: 100%;
                height: auto;
                min-height: 140px; /* Altura fija abajo */
                background: #0f172a;
                border-right: none;
                border-top: 1px solid #334155;
                padding: 15px;
                display: flex;
                flex-direction: column;
                position: fixed; /* FIJO ABAJO */
                bottom: 0;
                left: 0;
                box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            }

            /* Contenedor de items horizontal para móvil */
            #walletList {
                display: flex;
                gap: 10px;
                overflow-x: auto; /* Scroll lateral */
                padding-bottom: 5px;
                -webkit-overflow-scrolling: touch;
            }

            /* Items de billetera compactos en móvil */
            .wallet-item {
                min-width: 100px;
                flex-direction: column;
                align-items: flex-start;
                padding: 8px;
            }
            
            .sidebar-title { display: none; } /* Ocultar título en móvil */
            
            /* Ajustes Panel */
            .big-price { font-size: 48px; }
            .trade-panel { padding: 15px; margin-bottom: 0; }
            
            /* Inputs más grandes para dedos */
            .btn-buy, .btn-sell { padding: 16px; font-size: 16px; }
            
            .ops-grid { gap: 10px; }
        }
    </style>
</head>
<body>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="document.getElementById('historyModal').style.display='none'">&times;</span>
            <h3 id="histTitle" style="margin:0 0 10px 0; color:white">Historial</h3>
            <div style="overflow-y:auto;">
                <table class="hist-table">
                    <thead><tr><th>H</th><th>T</th><th>$</th><th>Cant</th></tr></thead>
                    <tbody id="histBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-title">MI CAJA</div>
        
        <div class="wallet-item usdt-box">
            <div class="usdt-row">
                <span class="wallet-sym" style="color:var(--green)">USDT</span>
                <div>
                    $<input type="number" id="usdtInput" class="balance-input" value="0.00" onchange="updateUSDTManual()">
                </div>
            </div>
        </div>

        <div class="sidebar-title" style="margin-top:5px">MONEDAS</div>
        
        <div id="walletList">
            </div>
        
        <div style="margin-top: auto; display:none" id="resetBtnDesktop">
             <button onclick="if(confirm('¿Reiniciar todo?')) alert('Limpia backend manual.')" style="width:100%; background:transparent; border:1px solid #334155; color:#64748b; padding:5px; border-radius:4px; font-size:10px;">RESET</button>
        </div>
    </div>

    <div class="main-content">
        <div class="radar-grid" id="radarGrid"></div>

        <div class="trade-panel">
            <div id="bigSymbol" class="big-symbol">BTC / USDT</div>
            <div id="bigPrice" class="big-price">---</div>
            
            <div id="mainSignal" class="signal-banner" style="background:#334155; color:#94a3b8">...</div>
            <div id="reasons" style="font-size:11px; color:#64748b;">Conectando...</div>

            <div class="price-input-row">
                <span style="color:#64748b; font-size:11px">OPERANDO A:</span>
                <input type="number" id="tradePriceInput" class="price-manual" placeholder="0.00">
            </div>

            <div class="ops-grid">
                <div class="op-col">
                    <div class="op-title" style="color:var(--green)">COMPRAR</div>
                    <div class="input-wrapper">
                        <input type="number" id="buyAmount" placeholder="0">
                        <span class="input-suffix">USDT</span>
                    </div>
                    <button class="btn-buy" onclick="executeTrade('COMPRA')">COMPRAR</button>
                </div>
                <div class="op-col">
                    <div class="op-title" style="color:var(--red)">VENDER</div>
                    <div class="input-wrapper">
                        <input type="number" id="sellAmount" placeholder="0.00">
                        <span class="input-suffix" id="sellSuffix">COIN</span>
                    </div>
                    <button class="btn-sell" onclick="executeTrade('VENTA')">VENDER</button>
                    <div style="font-size:10px; color:#64748b; text-align:right; cursor:pointer; margin-top:2px" onclick="setMaxSell()">Vender Todo</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SYMBOLS = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "BNBUSDT", "ADAUSDT"];
        let currentSymbol = 'BTCUSDT';
        let livePrices = { "BTCUSDT": 0, "ETHUSDT": 0, "SOLUSDT": 0, "BNBUSDT": 0, "ADAUSDT": 0 };
        let lastSignals = {};
        let myPortfolio = {}; 
        
        const audioBuy = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'); 
        const audioSell = new Audio('https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3'); 

        initRadar();
        initWallet();
        connectBinanceWS();
        startAnalysisLoop();

        function initRadar() {
            const grid = document.getElementById('radarGrid');
            grid.innerHTML = '';
            SYMBOLS.forEach(sym => {
                const div = document.createElement('div');
                div.className = 'radar-card';
                div.id = 'card-'+sym;
                div.onclick = () => selectSymbol(sym);
                div.innerHTML = `
                    <div class="r-sym">${sym.replace('USDT','')}</div>
                    <div class="r-price" id="p-${sym}">---</div>
                    <div class="r-signal sig-neutral" id="s-${sym}">...</div>
                `;
                grid.appendChild(div);
            });
            selectSymbol('BTCUSDT');
        }

        function initWallet() {
            const list = document.getElementById('walletList');
            list.innerHTML = '';
            SYMBOLS.forEach(sym => {
                const div = document.createElement('div');
                div.className = 'wallet-item';
                div.onclick = () => showHistory(sym);
                div.innerHTML = `
                    <span class="wallet-sym">${sym.replace('USDT','')}</span>
                    <span class="wallet-val" id="bal-${sym}">0.00</span>
                `;
                list.appendChild(div);
            });
        }

        async function showHistory(sym) {
            const modal = document.getElementById('historyModal');
            const tbody = document.getElementById('histBody');
            document.getElementById('histTitle').innerText = sym.replace('USDT','');
            tbody.innerHTML = '<tr><td colspan="4">Cargando...</td></tr>';
            modal.style.display = 'flex';
            try {
                const res = await fetch(`/history/${sym}`);
                const data = await res.json();
                tbody.innerHTML = '';
                if(data.length === 0) { tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#64748b">Sin operaciones</td></tr>'; return; }
                data.reverse().forEach(row => {
                    const isBuy = row.action === 'COMPRA';
                    tbody.innerHTML += `
                        <tr>
                            <td style="color:#64748b">${row.time.substring(0,5)}</td>
                            <td class="${isBuy ? 'row-buy' : 'row-sell'}" style="font-weight:bold">${row.action.substring(0,1)}</td>
                            <td>${row.price.toLocaleString()}</td>
                            <td>${row.coin.toFixed(4)}</td>
                        </tr>`;
                });
            } catch(e) { tbody.innerHTML = '<tr><td colspan="4">Error</td></tr>'; }
        }

        function connectBinanceWS() {
            const streams = SYMBOLS.map(s => s.toLowerCase() + "@trade").join("/");
            const url = `wss://stream.binance.com:9443/ws/${streams}`;
            const ws = new WebSocket(url);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const sym = data.s;
                const price = parseFloat(data.p);
                livePrices[sym] = price;
                updateRadarPrice(sym, price);
                if(sym === currentSymbol) updateMainPrice(price);
            };
            ws.onclose = () => setTimeout(connectBinanceWS, 5000);
        }

        function updateRadarPrice(sym, price) {
            const el = document.getElementById(`p-${sym}`);
            if(el) el.innerText = "$" + price.toLocaleString('en-US', {minimumFractionDigits: 2});
        }

        function updateMainPrice(price) {
            const el = document.getElementById('bigPrice');
            const prev = parseFloat(el.innerText.replace('$','').replace(',',''));
            el.innerText = "$" + price.toLocaleString('en-US', {minimumFractionDigits: 2});
            if(prev && price !== prev) {
                el.style.color = price > prev ? '#22c55e' : '#ef4444';
                setTimeout(() => el.style.color = '#e2e8f0', 200);
            }
        }

        function selectSymbol(sym) {
            currentSymbol = sym;
            document.querySelectorAll('.radar-card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-'+sym).classList.add('active');
            
            document.getElementById('bigSymbol').innerText = sym.replace('USDT', ' / USDT');
            document.getElementById('sellSuffix').innerText = sym.replace('USDT','');
            
            document.getElementById('buyAmount').value = '';
            document.getElementById('sellAmount').value = '';
            
            if(livePrices[sym] > 0) {
                updateMainPrice(livePrices[sym]);
                document.getElementById('tradePriceInput').value = livePrices[sym];
            }
            fetchAnalysis(sym);
        }

        function startAnalysisLoop() {
            setInterval(() => {
                SYMBOLS.forEach(sym => {
                    if(livePrices[sym] > 0) fetchAnalysis(sym);
                });
            }, 3000);
        }

        async function fetchAnalysis(sym) {
            try {
                const currentP = livePrices[sym];
                const res = await fetch(`/analisis?symbol=${sym}&current_price=${currentP}`);
                const data = await res.json();
                
                if(!data.error) {
                    myPortfolio = data.portfolio;
                    updateWalletUI(data.portfolio);

                    const newSig = data.decision;
                    if(newSig !== lastSignals[sym]) {
                        if(newSig.includes("COMPRA")) audioBuy.play().catch(()=>{});
                        if(newSig.includes("VENTA")) audioSell.play().catch(()=>{});
                        lastSignals[sym] = newSig;
                    }

                    const sEl = document.getElementById(`s-${sym}`);
                    let sigText = "NEUTRAL"; let sigClass = "sig-neutral";
                    if(data.decision.includes("COMPRA")) { sigText = "COMPRA"; sigClass = "sig-buy"; }
                    if(data.decision.includes("VENTA")) { sigText = "VENTA"; sigClass = "sig-sell"; }
                    if(data.decision.includes("MANTENER")) { sigText = "HOLD"; sigClass = "sig-hold"; }
                    sEl.innerText = sigText; sEl.className = `r-signal ${sigClass}`;
                    
                    if(sym === currentSymbol) {
                        const ms = document.getElementById('mainSignal');
                        ms.innerText = data.decision;
                        let bg = "#334155"; let col = "#94a3b8";
                        if(data.decision.includes("COMPRA")) { bg = "#22c55e"; col = "black"; }
                        if(data.decision.includes("VENTA")) { bg = "#ef4444"; col = "white"; }
                        if(data.decision.includes("MANTENER")) { bg = "#3b82f6"; col = "white"; }
                        ms.style.background = bg; ms.style.color = col;
                        
                        document.getElementById('reasons').innerText = data.detalles.join(" | ");
                        
                        if(document.getElementById('tradePriceInput').value === "") {
                             document.getElementById('tradePriceInput').value = currentP;
                        }
                    }
                }
            } catch(e) {}
        }

        function updateWalletUI(portfolio) {
            const usdtInput = document.getElementById('usdtInput');
            if(document.activeElement !== usdtInput) {
                if(portfolio.BTCUSDT) usdtInput.value = portfolio.BTCUSDT.usdt.toFixed(2);
            }
            SYMBOLS.forEach(sym => {
                const balEl = document.getElementById(`bal-${sym}`);
                if(balEl && portfolio[sym]) balEl.innerText = portfolio[sym].coin.toFixed(5);
            });
        }

        async function updateUSDTManual() {
            const val = document.getElementById('usdtInput').value;
            await fetch('/set_balance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ usdt: val })
            });
        }

        function setMaxSell() {
            if(myPortfolio && myPortfolio[currentSymbol]) {
                document.getElementById('sellAmount').value = myPortfolio[currentSymbol].coin;
            }
        }

        async function executeTrade(action) {
            const prc = document.getElementById('tradePriceInput').value;
            let amt = 0;
            if(action === 'COMPRA') {
                amt = document.getElementById('buyAmount').value;
                if(!amt) return alert("Ingresa monto en USDT");
            } else {
                amt = document.getElementById('sellAmount').value;
                if(!amt) return alert("Ingresa cantidad de Monedas");
            }
            if(!prc || prc <= 0) return alert("Verifica el precio");

            const res = await fetch('/registrar_trade', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    symbol: currentSymbol, action: action, amount: amt, price: prc
                })
            });
            const d = await res.json();
            if(d.error) alert(d.error);
            else {
                alert("Operación Exitosa");
                document.getElementById('buyAmount').value = "";
                document.getElementById('sellAmount').value = "";
                fetchAnalysis(currentSymbol);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Workstation V9 (Mobile)</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --green: #22c55e; --red: #ef4444; --blue: #3b82f6; --sidebar-w: 250px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* --- ESTILOS DE ESCRITORIO (Base) --- */
        .sidebar { width: var(--sidebar-w); background: #020617; border-right: 1px solid #334155; padding: 20px; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0; z-index: 10; }
        .sidebar-title { font-size: 14px; color: #94a3b8; font-weight: bold; margin-bottom: 10px; letter-spacing: 1px; }
        
        .wallet-item { background: var(--card); padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; cursor: pointer; transition: background 0.2s; }
        .wallet-item:hover { background: #334155; border-color: var(--accent); }
        .wallet-sym { font-weight: bold; font-size: 13px; }
        .wallet-val { font-family: monospace; font-size: 14px; }
        .usdt-box { border-color: var(--green); background: rgba(34, 197, 94, 0.05); cursor: default; }
        .balance-input { background: transparent; border: none; color: white; font-family: monospace; width: 90px; text-align: right; border-bottom: 1px solid #475569; outline: none; font-size: 16px; font-weight: bold; }

        .main-content { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; position: relative; }

        .radar-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; }
        .radar-card { background: var(--card); padding: 10px; border-radius: 8px; border: 1px solid #334155; cursor: pointer; text-align: center; }
        .radar-card.active { border-color: var(--accent); background: #1e3a8a; }
        .r-sym { font-size: 12px; font-weight: bold; color: #94a3b8; }
        .r-price { font-size: 14px; font-weight: 800; margin: 5px 0; }
        .r-signal { font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 4px; display: inline-block; }
        .sig-buy { background: rgba(34, 197, 94, 0.2); color: var(--green); border: 1px solid var(--green); }
        .sig-sell { background: rgba(239, 68, 68, 0.2); color: var(--red); border: 1px solid var(--red); }
        .sig-hold { background: rgba(59, 130, 246, 0.2); color: var(--blue); border: 1px solid var(--blue); }
        .sig-neutral { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }

        .trade-panel { background: var(--card); border-radius: 16px; padding: 30px; border: 1px solid #334155; text-align: center; max-width: 800px; margin: 0 auto; width: 100%; }
        .big-symbol { font-size: 24px; color: #94a3b8; font-weight: 300; }
        .big-price { font-size: 64px; font-weight: 800; margin: 10px 0; letter-spacing: -2px; line-height: 1; transition: color 0.2s; }
        
        .signal-banner { font-size: 18px; font-weight: bold; padding: 10px 20px; border-radius: 8px; margin: 20px auto; display: inline-block; }
        
        .ops-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; border-top: 1px solid #334155; padding-top: 20px; }
        .op-col { display: flex; flex-direction: column; gap: 10px; }
        .op-title { font-size: 12px; font-weight: bold; color: #94a3b8; margin-bottom: 5px; }
        
        .input-wrapper { position: relative; }
        .input-wrapper input { width: 100%; background: #0f172a; border: 1px solid #475569; padding: 12px; padding-right: 50px; border-radius: 8px; color: white; font-size: 16px; box-sizing: border-box; }
        .input-suffix { position: absolute; right: 12px; top: 14px; font-size: 12px; color: #64748b; font-weight: bold; }
        
        .btn-buy { background: var(--green); color: black; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; width: 100%; }
        .btn-sell { background: var(--red); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; width: 100%; }

        .price-input-row { margin-top: 10px; display: flex; justify-content: center; align-items: center; gap: 10px; background: #0f172a; padding: 10px; border-radius: 8px; width: fit-content; margin: 20px auto; border: 1px solid #3b82f6; }
        .price-input-row label { font-size: 13px; color: #3b82f6; font-weight: bold; }
        .price-manual { background: transparent; border: none; color: white; font-size: 18px; font-weight: bold; width: 120px; text-align: center; outline: none; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 16px; width: 500px; max-height: 80vh; display: flex; flex-direction: column; border: 1px solid #334155; }
        .hist-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        .hist-table th { text-align: left; border-bottom: 1px solid #475569; padding: 8px; color: #94a3b8; }
        .hist-table td { border-bottom: 1px solid #334155; padding: 8px; color: #e2e8f0; }
        .row-buy { color: var(--green) !important; }
        .row-sell { color: var(--red) !important; }
        .close-btn { align-self: flex-end; cursor: pointer; font-size: 24px; color: #94a3b8; }

        /* --- ADAPTACIÓN A MÓVIL (Responsivo) --- */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            
            /* Sidebar se convierte en Header superior */
            .sidebar { 
                width: 100%; 
                border-right: none; 
                border-bottom: 1px solid #334155; 
                flex-direction: row; 
                flex-wrap: wrap; 
                gap: 5px;
                padding: 10px;
                align-items: center;
                justify-content: space-between;
            }
            .sidebar-title { display: none; } /* Ocultamos título para ahorrar espacio */
            
            /* Los items de la billetera se hacen más compactos */
            .wallet-item { flex: 1; min-width: 80px; padding: 5px 8px; font-size: 11px; flex-direction: column; align-items: flex-start; }
            .wallet-sym { font-size: 10px; margin-bottom: 2px; }
            .wallet-val { font-size: 12px; }
            .balance-input { width: 60px; font-size: 14px; }

            .main-content { padding: 10px; overflow: visible; }
            
            /* Ajustes del Panel de Trading */
            .trade-panel { padding: 15px; }
            .big-price { font-size: 42px; margin: 5px 0; }
            .big-symbol { font-size: 18px; }
            
            /* Botones de Compra/Venta APILADOS para evitar dedos gordos */
            .ops-grid { grid-template-columns: 1fr; gap: 15px; }
            .btn-buy, .btn-sell { padding: 12px; }
            
            /* Modal Historial */
            .modal-content { width: 90%; padding: 15px; }
            .hist-table { font-size: 12px; }
        }
    </style>
</head>
<body>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="document.getElementById('historyModal').style.display='none'">&times;</span>
            <h2 id="histTitle" style="margin:0 0 10px 0; font-size:18px;">Historial</h2>
            <div style="overflow-y:auto;">
                <table class="hist-table">
                    <thead>
                        <tr><th>Hora</th><th>Tipo</th><th>Precio</th><th>Cant.</th></tr>
                    </thead>
                    <tbody id="histBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="wallet-item usdt-box" style="flex: 2; min-width: 140px; flex-direction: row; align-items: center;">
            <span class="wallet-sym" style="font-size:14px; margin-right:10px;">USDT</span>
            <div style="display:flex; align-items:center;">
                <span style="color:var(--green); margin-right:2px;">$</span>
                <input type="number" id="usdtInput" class="balance-input" value="0.00" onchange="updateUSDTManual()">
            </div>
        </div>

        <div id="walletList" style="display:contents;">
            </div>

        <div style="flex: 0 0 auto;">
             <button onclick="if(confirm('¿Vender todo?')) alert('Ejecuta ventas manuales.')" style="background:#ef444420; border:1px solid #ef4444; color:#ef4444; padding:5px 10px; border-radius:6px; cursor:pointer; font-size:12px;">X</button>
        </div>
    </div>

    <div class="main-content">
        <div class="radar-grid" id="radarGrid"></div>

        <div class="trade-panel">
            <div id="bigSymbol" class="big-symbol">BTC / USDT</div>
            <div id="bigPrice" class="big-price">---</div>
            
            <div id="mainSignal" class="signal-banner" style="background:#334155; color:#94a3b8">CONECTANDO</div>
            <div id="reasons" style="font-size:12px; color:#94a3b8;">Binance Stream...</div>

            <div class="price-input-row">
                <label>PRECIO REAL:</label>
                <input type="number" id="tradePriceInput" class="price-manual" placeholder="0.00">
            </div>

            <div class="ops-grid">
                <div class="op-col">
                    <div class="op-title" style="color:var(--green)">COMPRAR (USDT)</div>
                    <div class="input-wrapper">
                        <input type="number" id="buyAmount" placeholder="Ej: 100">
                        <span class="input-suffix">USDT</span>
                    </div>
                    <button class="btn-buy" onclick="executeTrade('COMPRA')">COMPRAR</button>
                </div>
                <div class="op-col">
                    <div class="op-title" style="color:var(--red)">VENDER (COIN)</div>
                    <div class="input-wrapper">
                        <input type="number" id="sellAmount" placeholder="Ej: 0.05">
                        <span class="input-suffix" id="sellSuffix">COIN</span>
                    </div>
                    <button class="btn-sell" onclick="executeTrade('VENTA')">VENDER</button>
                    <div style="font-size:11px; color:#94a3b8; text-align:right; cursor:pointer; text-decoration:underline" onclick="setMaxSell()">Vender Todo</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SYMBOLS = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "BNBUSDT", "ADAUSDT"];
        let currentSymbol = 'BTCUSDT';
        let livePrices = { "BTCUSDT": 0, "ETHUSDT": 0, "SOLUSDT": 0, "BNBUSDT": 0, "ADAUSDT": 0 };
        let lastSignals = {};
        let myPortfolio = {}; 
        
        const audioBuy = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'); 
        const audioSell = new Audio('https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3'); 

        initRadar();
        initWallet();
        connectBinanceWS();
        startAnalysisLoop();

        function initRadar() {
            const grid = document.getElementById('radarGrid');
            grid.innerHTML = '';
            SYMBOLS.forEach(sym => {
                const div = document.createElement('div');
                div.className = 'radar-card';
                div.id = 'card-'+sym;
                div.onclick = () => selectSymbol(sym);
                div.innerHTML = `
                    <div class="r-sym">${sym.replace('USDT','')}</div>
                    <div class="r-price" id="p-${sym}">---</div>
                    <div class="r-signal sig-neutral" id="s-${sym}">...</div>
                `;
                grid.appendChild(div);
            });
            selectSymbol('BTCUSDT');
        }

        function initWallet() {
            const list = document.getElementById('walletList');
            list.innerHTML = '';
            SYMBOLS.forEach(sym => {
                const div = document.createElement('div');
                div.className = 'wallet-item';
                div.onclick = () => showHistory(sym);
                div.innerHTML = `
                    <span class="wallet-sym">${sym.replace('USDT','')}</span>
                    <span class="wallet-val" id="bal-${sym}">0.00</span>
                `;
                list.appendChild(div);
            });
        }

        async function showHistory(sym) {
            const modal = document.getElementById('historyModal');
            const tbody = document.getElementById('histBody');
            document.getElementById('histTitle').innerText = sym.replace('USDT','');
            tbody.innerHTML = '<tr><td colspan="4">Cargando...</td></tr>';
            modal.style.display = 'flex';
            try {
                const res = await fetch(`/history/${sym}`);
                const data = await res.json();
                tbody.innerHTML = '';
                if(data.length === 0) { tbody.innerHTML = '<tr><td colspan="4">Sin datos</td></tr>'; return; }
                data.reverse().forEach(row => {
                    const isBuy = row.action === 'COMPRA';
                    // Simplificado para móvil
                    tbody.innerHTML += `
                        <tr>
                            <td>${row.time.substring(0,5)}</td>
                            <td class="${isBuy ? 'row-buy' : 'row-sell'}">${row.action.substring(0,1)}</td>
                            <td>${row.price.toLocaleString()}</td>
                            <td>${row.coin.toFixed(4)}</td>
                        </tr>`;
                });
            } catch(e) { tbody.innerHTML = '<tr><td colspan="4">Error</td></tr>'; }
        }

        function connectBinanceWS() {
            const streams = SYMBOLS.map(s => s.toLowerCase() + "@trade").join("/");
            const url = `wss://stream.binance.com:9443/ws/${streams}`;
            const ws = new WebSocket(url);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const sym = data.s;
                const price = parseFloat(data.p);
                livePrices[sym] = price;
                updateRadarPrice(sym, price);
                if(sym === currentSymbol) updateMainPrice(price);
            };
            ws.onclose = () => setTimeout(connectBinanceWS, 5000);
        }

        function updateRadarPrice(sym, price) {
            const el = document.getElementById(`p-${sym}`);
            if(el) el.innerText = "$" + price.toLocaleString('en-US', {minimumFractionDigits: 2});
        }

        function updateMainPrice(price) {
            const el = document.getElementById('bigPrice');
            const prev = parseFloat(el.innerText.replace('$','').replace(',',''));
            el.innerText = "$" + price.toLocaleString('en-US', {minimumFractionDigits: 2});
            if(prev && price !== prev) {
                el.style.color = price > prev ? '#22c55e' : '#ef4444';
                setTimeout(() => el.style.color = '#e2e8f0', 200);
            }
        }

        function selectSymbol(sym) {
            currentSymbol = sym;
            document.querySelectorAll('.radar-card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-'+sym).classList.add('active');
            
            document.getElementById('bigSymbol').innerText = sym.replace('USDT', ' / USDT');
            document.getElementById('sellSuffix').innerText = sym.replace('USDT','');
            
            document.getElementById('buyAmount').value = '';
            document.getElementById('sellAmount').value = '';
            
            if(livePrices[sym] > 0) {
                updateMainPrice(livePrices[sym]);
                document.getElementById('tradePriceInput').value = livePrices[sym];
            }
            fetchAnalysis(sym);
        }

        function startAnalysisLoop() {
            setInterval(() => {
                SYMBOLS.forEach(sym => {
                    if(livePrices[sym] > 0) fetchAnalysis(sym);
                });
            }, 3000);
        }

        async function fetchAnalysis(sym) {
            try {
                const currentP = livePrices[sym];
                const res = await fetch(`/analisis?symbol=${sym}&current_price=${currentP}`);
                const data = await res.json();
                
                if(!data.error) {
                    myPortfolio = data.portfolio;
                    updateWalletUI(data.portfolio);

                    const newSig = data.decision;
                    if(newSig !== lastSignals[sym]) {
                        if(newSig.includes("COMPRA")) audioBuy.play().catch(()=>{});
                        if(newSig.includes("VENTA")) audioSell.play().catch(()=>{});
                        lastSignals[sym] = newSig;
                    }

                    const sEl = document.getElementById(`s-${sym}`);
                    let sigText = "NEUTRAL"; let sigClass = "sig-neutral";
                    if(data.decision.includes("COMPRA")) { sigText = "COMPRA"; sigClass = "sig-buy"; }
                    if(data.decision.includes("VENTA")) { sigText = "VENTA"; sigClass = "sig-sell"; }
                    if(data.decision.includes("MANTENER")) { sigText = "MANTENER"; sigClass = "sig-hold"; }
                    sEl.innerText = sigText; sEl.className = `r-signal ${sigClass}`;
                    
                    if(sym === currentSymbol) {
                        const ms = document.getElementById('mainSignal');
                        ms.innerText = data.decision;
                        let bg = "#334155"; let col = "#94a3b8";
                        if(data.decision.includes("COMPRA")) { bg = "#22c55e"; col = "black"; }
                        if(data.decision.includes("VENTA")) { bg = "#ef4444"; col = "white"; }
                        if(data.decision.includes("MANTENER")) { bg = "#3b82f6"; col = "white"; }
                        ms.style.background = bg; ms.style.color = col;
                        
                        document.getElementById('reasons').innerText = data.detalles.join(" | ");
                        
                        if(document.getElementById('tradePriceInput').value === "") {
                             document.getElementById('tradePriceInput').value = currentP;
                        }
                    }
                }
            } catch(e) {}
        }

        function updateWalletUI(portfolio) {
            const usdtInput = document.getElementById('usdtInput');
            if(document.activeElement !== usdtInput) {
                if(portfolio.BTCUSDT) usdtInput.value = portfolio.BTCUSDT.usdt.toFixed(2);
            }
            SYMBOLS.forEach(sym => {
                const balEl = document.getElementById(`bal-${sym}`);
                if(balEl && portfolio[sym]) balEl.innerText = portfolio[sym].coin.toFixed(5);
            });
        }

        async function updateUSDTManual() {
            const val = document.getElementById('usdtInput').value;
            await fetch('/set_balance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ usdt: val })
            });
        }

        function setMaxSell() {
            if(myPortfolio && myPortfolio[currentSymbol]) {
                document.getElementById('sellAmount').value = myPortfolio[currentSymbol].coin;
            }
        }

        async function executeTrade(action) {
            const prc = document.getElementById('tradePriceInput').value;
            let amt = 0;
            if(action === 'COMPRA') {
                amt = document.getElementById('buyAmount').value;
                if(!amt) return alert("Ingresa monto en USDT");
            } else {
                amt = document.getElementById('sellAmount').value;
                if(!amt) return alert("Ingresa cantidad de Monedas");
            }
            if(!prc || prc <= 0) return alert("Verifica el precio");

            const res = await fetch('/registrar_trade', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    symbol: currentSymbol, action: action, amount: amt, price: prc
                })
            });
            const d = await res.json();
            if(d.error) alert(d.error);
            else {
                alert("Operación Exitosa");
                document.getElementById('buyAmount').value = "";
                document.getElementById('sellAmount').value = "";
                fetchAnalysis(currentSymbol);
            }
        }
    </script>
</body>
</html>

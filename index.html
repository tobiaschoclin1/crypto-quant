<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Workstation V6 (Sound)</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --green: #22c55e; --red: #ef4444; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 20px; }

        .radar-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; width: 100%; }
        .radar-card { background: var(--card); padding: 10px; border-radius: 8px; border: 1px solid #334155; cursor: pointer; transition: 0.2s; text-align: center; }
        .radar-card.active { border-color: var(--accent); background: #1e3a8a; }
        
        .r-sym { font-size: 12px; font-weight: bold; color: #94a3b8; }
        .r-price { font-size: 14px; font-weight: 800; margin: 5px 0; }
        .r-signal { font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 4px; display: inline-block; }
        
        .sig-buy { background: rgba(34, 197, 94, 0.2); color: var(--green); border: 1px solid var(--green); }
        .sig-sell { background: rgba(239, 68, 68, 0.2); color: var(--red); border: 1px solid var(--red); }
        .sig-neutral { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }

        /* HEADER REDISEÑADO */
        .header-row { display: flex; justify-content: space-between; align-items: center; background: #1e293b; padding: 15px 25px; border-radius: 12px; border: 1px solid #334155; }
        .balance-group { display: flex; flex-direction: column; }
        .balance-input-group { display: flex; align-items: center; gap: 10px; }
        .balance-input { background: #0f172a; border: 1px solid #475569; color: var(--green); font-size: 24px; font-weight: bold; width: 150px; padding: 5px; border-radius: 6px; }
        .btn-set { background: #334155; border: none; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        .main-panel { background: var(--card); border-radius: 16px; padding: 30px; border: 1px solid #334155; text-align: center; }
        .big-symbol { font-size: 20px; color: #94a3b8; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .big-price { font-size: 72px; font-weight: 800; margin: 10px 0; letter-spacing: -2px; line-height: 1; transition: color 0.2s; }
        
        .signal-banner { font-size: 18px; font-weight: bold; padding: 10px; border-radius: 8px; margin-bottom: 20px; display: inline-block; width: 100%; max-width: 300px; }
        
        .ops-box { background: #0f172a; padding: 20px; border-radius: 12px; border: 1px solid #334155; max-width: 500px; margin: 0 auto; }
        .pos-info { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 14px; color: #94a3b8; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        
        .op-input { background: #1e293b; border: 1px solid #475569; color: white; padding: 12px; border-radius: 8px; width: 100%; font-size: 16px; text-align: center; }
        .btn-buy { background: var(--green); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; flex: 1; font-size: 16px; }
        .btn-sell { background: var(--red); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; flex: 1; font-size: 16px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-row">
            <div class="balance-group">
                <div style="font-size:12px; color:#94a3b8; font-weight:bold;">CAJA USDT</div>
                <div class="balance-input-group">
                    <span>$</span>
                    <input type="number" id="globalBalanceInput" class="balance-input" value="0.00">
                    <button class="btn-set" onclick="updateBalanceManually()">SET</button>
                </div>
            </div>
            <button onclick="if(confirm('¿Vender todo?')) alert('Ejecuta ventas en Binance.')" style="background:transparent; border:1px solid #ef4444; color:#ef4444; padding:8px 15px; border-radius:6px; cursor:pointer; font-weight:bold;">CERRAR TODO</button>
        </div>

        <div class="radar-grid" id="radarGrid"></div>

        <div class="main-panel">
            <div id="bigSymbol" class="big-symbol">BTC / USDT</div>
            <div id="bigPrice" class="big-price">---</div>
            
            <div id="mainSignal" class="signal-banner" style="background:#334155; color:#94a3b8">ESPERANDO SEÑAL</div>
            <div id="reasons" style="font-size:13px; color:#94a3b8; margin-bottom:20px">Conectando a Binance Stream...</div>

            <div class="ops-box">
                <div class="pos-info">
                    <span>TENENCIA: <b id="myPos" style="color:white">0.00</b></span>
                    <span>VALOR: <b id="myPosVal" style="color:white">$0.00</b></span>
                </div>
                
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <input type="number" id="tradeUSDT" class="op-input" placeholder="Monto USDT">
                    <input type="number" id="tradePriceInput" class="op-input" placeholder="Precio Compra">
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-buy" onclick="registerTrade('COMPRA')">COMPRAR</button>
                    <button class="btn-sell" onclick="registerTrade('VENTA')">VENDER</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SYMBOLS = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "BNBUSDT", "ADAUSDT"];
        let currentSymbol = 'BTCUSDT';
        let livePrices = { "BTCUSDT": 0, "ETHUSDT": 0, "SOLUSDT": 0, "BNBUSDT": 0, "ADAUSDT": 0 };
        // Memoria para detectar cambios de señal y activar sonido
        let lastSignals = { "BTCUSDT": "NEUTRAL", "ETHUSDT": "NEUTRAL", "SOLUSDT": "NEUTRAL", "BNBUSDT": "NEUTRAL", "ADAUSDT": "NEUTRAL" };
        
        // SONIDOS (Links CDN estables)
        const audioBuy = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'); // Ding
        const audioSell = new Audio('https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3'); // Alarma suave

        // Inicialización
        initRadar();
        connectBinanceWS();
        startAnalysisLoop();

        function initRadar() {
            const grid = document.getElementById('radarGrid');
            grid.innerHTML = '';
            SYMBOLS.forEach(sym => {
                const div = document.createElement('div');
                div.className = 'radar-card';
                div.id = 'card-'+sym;
                div.onclick = () => selectSymbol(sym);
                div.innerHTML = `
                    <div class="r-sym">${sym.replace('USDT','')}</div>
                    <div class="r-price" id="p-${sym}">---</div>
                    <div class="r-signal sig-neutral" id="s-${sym}">...</div>
                `;
                grid.appendChild(div);
            });
            selectSymbol('BTCUSDT');
        }

        function connectBinanceWS() {
            const streams = SYMBOLS.map(s => s.toLowerCase() + "@trade").join("/");
            const url = `wss://stream.binance.com:9443/ws/${streams}`;
            const ws = new WebSocket(url);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const sym = data.s;
                const price = parseFloat(data.p);
                livePrices[sym] = price;
                
                updateRadarPrice(sym, price);
                if(sym === currentSymbol) updateMainPrice(price);
            };
            ws.onclose = () => setTimeout(connectBinanceWS, 5000);
        }

        function updateRadarPrice(sym, price) {
            const el = document.getElementById(`p-${sym}`);
            if(el) el.innerText = "$" + price.toLocaleString('en-US', {minimumFractionDigits: 2});
        }

        function updateMainPrice(price) {
            const el = document.getElementById('bigPrice');
            el.innerText = "$" + price.toLocaleString('en-US', {minimumFractionDigits: 2});
            
            // Actualizar valor de posición
            const myCoins = parseFloat(document.getElementById('myPos').innerText);
            if(myCoins > 0) {
                const val = myCoins * price;
                document.getElementById('myPosVal').innerText = "$" + val.toLocaleString('en-US', {minimumFractionDigits: 2});
            }
        }

        function selectSymbol(sym) {
            currentSymbol = sym;
            document.querySelectorAll('.radar-card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-'+sym).classList.add('active');
            
            document.getElementById('bigSymbol').innerText = sym.replace('USDT', ' / USDT');
            document.getElementById('tradeUSDT').value = '';
            
            // Rellenar input de precio con el actual para facilitar
            if(livePrices[sym] > 0) {
                updateMainPrice(livePrices[sym]);
                document.getElementById('tradePriceInput').value = livePrices[sym];
            }
            
            fetchAnalysis(sym);
        }

        function startAnalysisLoop() {
            setInterval(() => {
                SYMBOLS.forEach(sym => {
                    if(livePrices[sym] > 0) fetchAnalysis(sym);
                });
            }, 3000);
        }

        async function fetchAnalysis(sym) {
            try {
                const currentP = livePrices[sym];
                const res = await fetch(`/analisis?symbol=${sym}&current_price=${currentP}`);
                const data = await res.json();
                
                if(!data.error) {
                    // DETECCIÓN DE CAMBIO DE SEÑAL PARA AUDIO
                    const newSig = data.decision;
                    const oldSig = lastSignals[sym];
                    
                    if(newSig !== oldSig) {
                        if(newSig.includes("COMPRA")) { audioBuy.play().catch(e=>{}); }
                        if(newSig.includes("VENTA")) { audioSell.play().catch(e=>{}); }
                        lastSignals[sym] = newSig; // Actualizamos memoria
                    }

                    // ACTUALIZAR RADAR
                    const sEl = document.getElementById(`s-${sym}`);
                    let sigText = "NEUTRAL";
                    let sigClass = "sig-neutral";
                    
                    if(data.decision.includes("COMPRA")) { sigText = "COMPRA"; sigClass = "sig-buy"; }
                    if(data.decision.includes("VENTA")) { sigText = "VENTA"; sigClass = "sig-sell"; }
                    
                    sEl.innerText = sigText;
                    sEl.className = `r-signal ${sigClass}`;
                    
                    // ACTUALIZAR PANEL PRINCIPAL (Solo si es la moneda seleccionada)
                    if(sym === currentSymbol) {
                        const ms = document.getElementById('mainSignal');
                        ms.innerText = data.decision;
                        let bg = "#334155"; let col = "#94a3b8";
                        if(data.decision.includes("COMPRA")) { bg = "#22c55e"; col = "black"; }
                        if(data.decision.includes("VENTA")) { bg = "#ef4444"; col = "white"; }
                        ms.style.background = bg;
                        ms.style.color = col;
                        
                        document.getElementById('reasons').innerText = data.detalles.join(" | ");
                        document.getElementById('globalBalanceInput').value = data.portfolio.usdt.toFixed(2);
                        document.getElementById('myPos').innerText = data.portfolio.coin.toFixed(4);
                        
                        // Si el input de precio está vacío, sugerir el actual
                        if(document.getElementById('tradePriceInput').value === "") {
                             document.getElementById('tradePriceInput').value = currentP;
                        }
                    }
                }
            } catch(e) {}
        }

        async function updateBalanceManually() {
            const val = document.getElementById('globalBalanceInput').value;
            await fetch('/set_balance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ usdt: val })
            });
            alert("Saldo actualizado");
        }

        async function registerTrade(action) {
            const amt = document.getElementById('tradeUSDT').value;
            const prc = document.getElementById('tradePriceInput').value; // Usamos el input manual
            
            if(!amt || !prc) return alert("Ingresa monto USDT y PRECIO exacto");

            const res = await fetch('/registrar_trade', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    symbol: currentSymbol,
                    action: action,
                    usdt_amount: amt,
                    price: prc
                })
            });
            const d = await res.json();
            if(d.error) alert(d.error);
            else {
                alert("Operación registrada!");
                document.getElementById('tradeUSDT').value = "";
                fetchAnalysis(currentSymbol);
            }
        }
    </script>
</body>
</html>

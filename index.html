<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Quant Pro</title>
    <style>
        body { background-color: #0b1220; color: white; font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .main-container { width: 100%; max-width: 1000px; display: grid; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 768px) { .main-container { grid-template-columns: 2fr 1fr; } }
        
        .nav-bar { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 20px; width: 100%; max-width: 1000px; }
        .nav-btn { background: #1f2937; border: 1px solid #374151; color: #9ca3af; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; white-space: nowrap; transition: all 0.2s; }
        .nav-btn.active { background: #2563eb; color: white; border-color: #2563eb; }

        .card { background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 20px; }
        .header-info { text-align: center; margin-bottom: 20px; }
        .price { font-size: 48px; font-weight: 800; margin: 5px 0; }
        .badge { display: inline-block; padding: 6px 12px; border-radius: 6px; font-weight: bold; text-transform: uppercase; font-size: 14px; }
        
        .wallet-card { background: linear-gradient(135deg, #1e293b, #0f172a); border: 1px solid #334155; border-radius: 16px; padding: 20px; color: white; margin-bottom: 20px; }
        .wallet-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #334155; }
        .wallet-row:last-child { border: none; margin: 0; padding: 0; }
        .w-val { font-size: 18px; font-weight: 700; }

        .chart-container { height: 300px; width: 100%; display: flex; align-items: center; justify-content: center; background: #0f172a; border-radius: 12px; margin-bottom: 20px; }
        img#chart { width: 100%; height: 100%; object-fit: contain; }
        .detail-item { background: #1f2937; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 13px; display: flex; gap: 10px; align-items: center; border-left: 4px solid #374151; }

        .chat-box { height: 400px; display: flex; flex-direction: column; background: #111827; border-radius: 16px; border: 1px solid #1f2937; overflow: hidden; }
        .chat-msgs { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-size: 13px; background: #0f172a; }
        .msg { padding: 10px; border-radius: 10px; max-width: 85%; line-height: 1.4; }
        .msg.bot { background: #1e3a8a; align-self: flex-start; color: #bfdbfe; }
        .msg.user { background: #374151; align-self: flex-end; color: white; }
        .chat-input-area { display: flex; padding: 10px; background: #1f2937; gap: 5px; }
        .chat-input { flex: 1; background: #374151; border: none; padding: 10px; border-radius: 6px; color: white; }
        .chat-btn { background: #2563eb; border: none; padding: 0 15px; border-radius: 6px; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <button class="nav-btn active" onclick="changeSymbol('BTCUSDT', this)">Bitcoin</button>
        <button class="nav-btn" onclick="changeSymbol('ETHUSDT', this)">Ethereum</button>
        <button class="nav-btn" onclick="changeSymbol('SOLUSDT', this)">Solana</button>
        <button class="nav-btn" onclick="changeSymbol('BNBUSDT', this)">Binance</button>
        <button class="nav-btn" onclick="changeSymbol('ADAUSDT', this)">Cardano</button>
    </div>

    <div class="main-container">
        <div class="card">
            <div class="header-info">
                <div style="color:#9ca3af; font-size:14px; font-weight:bold" id="symbol-name">BTC / USDT</div>
                <div class="price" id="price">---</div>
                <div class="badge" id="decision">---</div>
                <div style="font-size:12px; color:#6b7280; margin-top:5px" id="last-update">Conectando...</div>
            </div>
            <div class="chart-container">
                <img id="chart" src="" alt="Esperando datos..." />
            </div>
            <div id="details-list"></div>
        </div>

        <div>
            <div class="wallet-card" id="wallet-container">Cargando Billetera...</div>
            
            <div class="chat-box">
                <div style="padding:15px; border-bottom:1px solid #374151; font-weight:bold; color:#94a3b8">ü§ñ Asesor Quant</div>
                <div class="chat-msgs" id="chatBody">
                    </div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Pregunta algo..." onkeypress="handleEnter(event)">
                    <button class="chat-btn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSymbol = 'BTCUSDT';
        
        // --- MEMORIA DEL CHAT ---
        // Guardamos el historial de cada moneda aqu√≠
        const chatStore = {
            'BTCUSDT': [{sender: 'bot', text: 'Hola. Analizando Bitcoin. ¬øPreguntas?'}],
            'ETHUSDT': [{sender: 'bot', text: 'Hola. Analizando Ethereum. ¬øPreguntas?'}],
            'SOLUSDT': [{sender: 'bot', text: 'Hola. Analizando Solana. ¬øPreguntas?'}],
            'BNBUSDT': [{sender: 'bot', text: 'Hola. Analizando Binance Coin. ¬øPreguntas?'}],
            'ADAUSDT': [{sender: 'bot', text: 'Hola. Analizando Cardano. ¬øPreguntas?'}]
        };

        // Renderiza el chat de la moneda actual
        function renderChat() {
            const chatBody = document.getElementById('chatBody');
            chatBody.innerHTML = '';
            
            // Recuperamos historial o iniciamos uno nuevo si no existe
            const history = chatStore[currentSymbol] || [];
            
            history.forEach(msg => {
                const div = document.createElement('div');
                div.className = `msg ${msg.sender}`;
                div.innerText = msg.text;
                chatBody.appendChild(div);
            });
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function changeSymbol(symbol, btn) {
            currentSymbol = symbol;
            
            // UI Botones
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // UI Datos
            document.getElementById('symbol-name').innerText = symbol.replace('USDT', ' / USDT');
            document.getElementById('price').innerText = "---";
            
            // CAMBIO DE CHAT
            renderChat();
            
            updateData();
        }

        async function updateData() {
            try {
                const res = await fetch(`/analisis?symbol=${currentSymbol}`);
                const data = await res.json();

                if (!data.precio || data.precio === 0) {
                    document.getElementById('price').innerText = "Offline";
                    document.getElementById('decision').innerText = "ERROR RED";
                    document.getElementById('last-update').innerText = "Reintentando...";
                } else {
                    document.getElementById('price').innerText = "$" + data.precio.toLocaleString('en-US', {minimumFractionDigits: 2});
                    document.getElementById('last-update').innerText = "Actualizado: " + data.update_time;
                    document.getElementById('decision').innerText = data.decision;
                    
                    let c = "#6b7280";
                    if(data.decision === "COMPRA") c = "#10b981";
                    if(data.decision === "VENTA") c = "#ef4444";
                    const badge = document.getElementById('decision');
                    badge.style.color = c;
                    badge.style.backgroundColor = c + "20";
                }

                if(data.grafico) document.getElementById('chart').src = data.grafico;

                const list = document.getElementById('details-list');
                list.innerHTML = '';
                if(data.detalles) {
                    data.detalles.forEach(d => {
                        let c = "#ef4444";
                        if(d.includes("‚úÖ") || d.includes("üöÄ") || d.includes("üî•")) c = "#10b981";
                        list.innerHTML += `<div class="detail-item" style="border-left-color:${c}"><span style="color:${c}">‚óè</span> ${d}</div>`;
                    });
                }

                // BILLETERA
                const wDiv = document.getElementById('wallet-container');
                const pf = data.portfolio;
                if (pf) {
                    const price = data.precio || 0;
                    const cryptoVal = pf.coin * price;
                    const totalVal = pf.usdt + cryptoVal;
                    
                    wDiv.innerHTML = `
                        <div class="wallet-row">
                            <span style="color:#94a3b8; font-size:12px">USDT</span>
                            <span class="w-val" style="color:#60a5fa">$${pf.usdt.toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                        </div>
                        <div class="wallet-row">
                            <span style="color:#94a3b8; font-size:12px">${currentSymbol.replace('USDT','')}</span>
                            <span class="w-val" style="color:#fbbf24">${pf.coin.toFixed(5)}</span>
                        </div>
                        <div class="wallet-row">
                            <span style="color:#94a3b8; font-size:12px">TOTAL</span>
                            <span style="font-size:24px; font-weight:800; color:#4ade80">$${totalVal.toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                        </div>
                    `;
                }

            } catch (e) { console.error("Error JS:", e); }
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }
        
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const txt = input.value.trim();
            if(!txt) return;
            
            // 1. Guardar mensaje usuario en memoria
            if(!chatStore[currentSymbol]) chatStore[currentSymbol] = [];
            chatStore[currentSymbol].push({sender: 'user', text: txt});
            
            // 2. Renderizar
            renderChat();
            
            input.value = '';
            
            // Loading ficticio en memoria visual solamente (no se guarda)
            const chatBody = document.getElementById('chatBody');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'msg bot';
            loadingDiv.innerText = '...';
            chatBody.appendChild(loadingDiv);
            chatBody.scrollTop = chatBody.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: txt, symbol: currentSymbol })
                });
                const d = await res.json();
                
                // Borrar loading
                chatBody.removeChild(loadingDiv);
                
                // 3. Guardar respuesta bot en memoria
                chatStore[currentSymbol].push({sender: 'bot', text: d.reply});
                
                // 4. Renderizar final
                renderChat();
                
            } catch(e) { 
                chatBody.removeChild(loadingDiv);
                chatStore[currentSymbol].push({sender: 'bot', text: "Error de conexi√≥n."});
                renderChat();
            }
        }

        // Init
        renderChat();
        setInterval(updateData, 5000);
        updateData();
    </script>
</body>
</html>

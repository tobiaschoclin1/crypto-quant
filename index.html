<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Workstation V12 (Aggressive)</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --green: #22c55e; --red: #ef4444; --blue: #3b82f6; --sidebar-w: 280px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* --- NOTIFICACIONES (TOAST) --- */
        #notification-area { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast { 
            background: var(--card); color: white; padding: 15px 25px; border-radius: 8px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px; 
            font-weight: bold; min-width: 300px; justify-content: center;
            opacity: 0; transform: translateY(-20px); transition: all 0.3s ease; border: 1px solid #334155;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.success { border-color: var(--green); color: var(--green); }
        .toast.error { border-color: var(--red); color: var(--red); }

        /* --- SIDEBAR (ESPACIOSO) --- */
        .sidebar { 
            width: var(--sidebar-w); background: #020617; border-right: 1px solid #334155; 
            padding: 30px; display: flex; flex-direction: column; 
            gap: 25px; /* MÁS ESPACIO ENTRE BLOQUES */
            flex-shrink: 0; z-index: 20;
        }
        .sidebar-title { font-size: 12px; color: #64748b; font-weight: bold; letter-spacing: 1.5px; margin-bottom: 8px; text-transform: uppercase; }
        
        /* Contenedor de la lista de monedas con gap */
        #walletList { display: flex; flex-direction: column; gap: 12px; } /* ESPACIO ENTRE MONEDAS */

        .wallet-item { 
            background: var(--card); padding: 14px 18px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid #334155; cursor: pointer; transition: all 0.2s ease; font-size: 14px;
        }
        .wallet-item:hover { border-color: var(--accent); background: #2d3748; transform: translateX(5px); }
        
        .wallet-sym { font-weight: bold; color: #e2e8f0; }
        .wallet-val { font-family: monospace; color: #94a3b8; font-size: 15px; }
        
        .usdt-box { border: 1px solid var(--green); background: rgba(34, 197, 94, 0.05); padding: 18px; margin-bottom: 10px; }
        .usdt-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .balance-input { background: transparent; border: none; color: var(--green); font-family: monospace; width: 110px; text-align: right; outline: none; font-size: 20px; font-weight: bold; padding: 0; }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 25px; }

        .radar-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 15px; }
        .radar-card { background: var(--card); padding: 12px; border-radius: 10px; border: 1px solid #334155; cursor: pointer; text-align: center; transition: 0.2s; }
        .radar-card:hover { transform: translateY(-3px); border-color: var(--accent); }
        .radar-card.active { border-color: var(--accent); background: #1e3a8a; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
        
        .r-sym { font-size: 12px; font-weight: bold; color: #94a3b8; }
        .r-price { font-size: 15px; font-weight: 800; margin: 6px 0; }
        .r-signal { font-size: 11px; font-weight: bold; padding: 4px 8px; border-radius: 4px; display: inline-block; }
        .sig-buy { background: var(--green); color: black; }
        .sig-sell { background: var(--red); color: white; }
        .sig-hold { background: var(--blue); color: white; }
        .sig-neutral { background: #334155; color: #94a3b8; }

        .trade-panel { background: var(--card); border-radius: 16px; padding: 40px; border: 1px solid #334155; text-align: center; max-width: 700px; margin: 0 auto; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .big-symbol { font-size: 20px; color: #94a3b8; letter-spacing: 2px; font-weight: 600; }
        .big-price { font-size: 72px; font-weight: 800; margin: 10px 0; letter-spacing: -3px; line-height: 1; transition: color 0.2s; }
        
        .signal-banner { font-size: 18px; font-weight: bold; padding: 10px 20px; border-radius: 8px; margin: 20px auto; display: inline-block; min-width: 180px;}
        
        .ops-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; border-top: 1px solid #334155; padding-top: 30px; }
        .op-col { display: flex; flex-direction: column; gap: 10px; }
        .op-title { font-size: 12px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        .input-wrapper { position: relative; width: 100%; }
        .input-wrapper input { width: 100%; background: #0f172a; border: 1px solid #475569; padding: 15px; padding-right: 50px; border-radius: 8px; color: white; font-size: 18px; outline: none; transition: 0.2s; }
        .input-wrapper input:focus { border-color: var(--accent); }
        .input-suffix { position: absolute; right: 15px; top: 18px; font-size: 12px; color: #64748b; font-weight: bold; }
        
        .btn-buy, .btn-sell { border: none; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; width: 100%; margin-top: 5px; transition: 0.2s; }
        .btn-buy { background: var(--green); color: black; }
        .btn-buy:hover { background: #4ade80; }
        .btn-sell { background: var(--red); color: white; }
        .btn-sell:hover { background: #f87171; }

        .price-input-row { margin-top: 15px; display: flex; justify-content: center; align-items: center; gap: 10px; background: #0f172a; padding: 10px 20px; border-radius: 30px; width: fit-content; margin: 15px auto; border: 1px solid #334155; }
        .price-manual { background: transparent; border: none; color: white; font-size: 18px; font-weight: bold; width: 110px; text-align: center; outline: none; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 16px; width: 90%; max-width: 500px; max-height: 80vh; display: flex; flex-direction: column; border: 1px solid #334155; }
        .hist-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        .hist-table th, .hist-table td { text-align: left; border-bottom: 1px solid #334155; padding: 12px 8px; }
        .hist-table th { color: #94a3b8; font-weight: 600; }
        .row-buy { color: var(--green); } .row-sell { color: var(--red); }
        .close-btn { align-self: flex-end; cursor: pointer; font-size: 28px; color: #94a3b8; }

        /* --- MÓVIL --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .main-content { order: 1; padding: 15px; padding-bottom: 180px !important; }
            
            .sidebar { 
                order: 2; width: 100%; height: auto; background: #0f172a; border-right: none; border-top: 1px solid #334155;
                padding: 10px 15px; display: flex; flex-direction: column; gap: 5px; /* Reset gap móvil */
                position: fixed; bottom: 0; left: 0; z-index: 1000; box-shadow: 0 -4px 20px rgba(0,0,0,0.6);
            }
            .sidebar-title { display: none; }
            
            #walletList { flex-direction: row; overflow-x: auto; padding-bottom: 5px; gap: 10px; }
            .wallet-item { min-width: 90px; flex-direction: column; align-items: flex-start; padding: 8px 10px; margin: 0; }
            .usdt-box { margin-bottom: 5px; padding: 8px 12px; }
            
            .big-price { font-size: 46px; }
            .trade-panel { padding: 20px 15px; }
            .btn-buy, .btn-sell { padding: 15px; font-size: 16px; }
            .ops-grid { gap: 10px; }
        }
    </style>
</head>
<body>

    <div id="notification-area"></div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="document.getElementById('historyModal').style.display='none'">&times;</span>
            <h3 id="histTitle" style="margin:0 0 10px 0; color:white">Historial</h3>
            <div style="overflow-y:auto;">
                <table class="hist-table">
                    <thead><tr><th>H</th><th>T</th><th>$</th><th>Cant</th></tr></thead>
                    <tbody id="histBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-title">MI CAJA</div>
        <div class="wallet-item usdt-box">
            <div class="usdt-row">
                <span class="wallet-sym" style="color:var(--green); font-size:16px;">USDT</span>
                <div>$<input type="number" id="usdtInput" class="balance-input" value="0.00" onchange="updateUSDTManual()"></div>
            </div>
        </div>
        <div class="sidebar-title" style="margin-top:10px">MONEDAS</div>
        <div id="walletList"></div>
    </div>

    <div class="main-content">
        <div class="radar-grid" id="radarGrid"></div>
        <div class="trade-panel">
            <div id="bigSymbol" class="big-symbol">BTC / USDT</div>
            <div id="bigPrice" class="big-price">---</div>
            <div id="mainSignal" class="signal-banner" style="background:#334155; color:#94a3b8">...</div>
            <div id="reasons" style="font-size:12px; color:#64748b;">Conectando...</div>
            <div class="price-input-row">
                <span style="color:#64748b; font-size:11px; font-weight:bold; letter-spacing:1px;">OPERANDO A:</span>
                <input type="number" id="tradePriceInput" class="price-manual" placeholder="0.00">
            </div>
            <div class="ops-grid">
                <div class="op-col">
                    <div class="op-title" style="color:var(--green)">COMPRAR</div>
                    <div class="input-wrapper">
                        <input type="number" id="buyAmount" placeholder="0">
                        <span class="input-suffix">USDT</span>
                    </div>
                    <button class="btn-buy" onclick="executeTrade('COMPRA')">COMPRAR</button>
                </div>
                <div class="op-col">
                    <div class="op-title" style="color:var(--red)">VENDER</div>
                    <div class="input-wrapper">
                        <input type="number" id="sellAmount" placeholder="0.00">
                        <span class="input-suffix" id="sellSuffix">COIN</span>
                    </div>
                    <button class="btn-sell" onclick="executeTrade('VENTA')">VENDER</button>
                    <div style="font-size:11px; color:#64748b; text-align:right; cursor:pointer; margin-top:5px; text-decoration:underline;" onclick="setMaxSell()">Vender Todo</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SYMBOLS = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "BNBUSDT", "ADAUSDT"];
        let currentSymbol = 'BTCUSDT';
        let livePrices = { "BTCUSDT": 0, "ETHUSDT": 0, "SOLUSDT": 0, "BNBUSDT": 0, "ADAUSDT": 0 };
        let lastSignals = {};
        let myPortfolio = {}; 
        
        const audioBuy = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'); 
        const audioSell = new Audio('https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3'); 

        initRadar();
        initWallet();
        connectBinanceWS();
        startAnalysisLoop();

        // --- SISTEMA DE NOTIFICACIONES ---
        function showToast(msg, type='success') {
            const container = document.getElementById('notification-area');
            const el = document.createElement('div');
            el.className = `toast ${type}`;
            el.innerText = msg;
            container.appendChild(el);
            
            // Trigger animation
            setTimeout(() => el.classList.add('show'), 10);
            
            // Remove after 3s
            setTimeout(() => {
                el.classList.remove('show');
                setTimeout(() => el.remove(), 300);
            }, 3000);
        }

        function initRadar() {
            const grid = document.getElementById('radarGrid');
            grid.innerHTML = '';
            SYMBOLS.forEach(sym => {
                const div = document.createElement('div');
                div.className = 'radar-card';
                div.id = 'card-'+sym;
                div.onclick = () => selectSymbol(sym);
                div.innerHTML = `
                    <div class="r-sym">${sym.replace('USDT','')}</div>
                    <div class="r-price" id="p-${sym}">---</div>
                    <div class="r-signal sig-neutral" id="s-${sym}">...</div>
                `;
                grid.appendChild(div);
            });
            selectSymbol('BTCUSDT');
        }

        function initWallet() {
            const list = document.getElementById('walletList');
            list.innerHTML = '';
            SYMBOLS.forEach(sym => {
                const div = document.createElement('div');
                div.className = 'wallet-item';
                div.onclick = () => showHistory(sym);
                div.innerHTML = `
                    <span class="wallet-sym">${sym.replace('USDT','')}</span>
                    <span class="wallet-val" id="bal-${sym}">0.00</span>
                `;
                list.appendChild(div);
            });
        }

        async function showHistory(sym) {
            const modal = document.getElementById('historyModal');
            const tbody = document.getElementById('histBody');
            document.getElementById('histTitle').innerText = sym.replace('USDT','');
            tbody.innerHTML = '<tr><td colspan="4">Cargando...</td></tr>';
            modal.style.display = 'flex';
            try {
                const res = await fetch(`/history/${sym}`);
                const data = await res.json();
                tbody.innerHTML = '';
                if(data.length === 0) { tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#64748b">Sin operaciones</td></tr>'; return; }
                data.reverse().forEach(row => {
                    const isBuy = row.action === 'COMPRA';
                    tbody.innerHTML += `
                        <tr>
                            <td style="color:#64748b">${row.time.substring(0,5)}</td>
                            <td class="${isBuy ? 'row-buy' : 'row-sell'}" style="font-weight:bold">${row.action.substring(0,1)}</td>
                            <td>${row.price.toLocaleString()}</td>
                            <td>${row.coin.toFixed(4)}</td>
                        </tr>`;
                });
            } catch(e) { tbody.innerHTML = '<tr><td colspan="4">Error</td></tr>'; }
        }

        function connectBinanceWS() {
            const streams = SYMBOLS.map(s => s.toLowerCase() + "@trade").join("/");
            const url = `wss://stream.binance.com:9443/ws/${streams}`;
            const ws = new WebSocket(url);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const sym = data.s;
                const price = parseFloat(data.p);
                livePrices[sym] = price;
                updateRadarPrice(sym, price);
                if(sym === currentSymbol) updateMainPrice(price);
            };
            ws.onclose = () => setTimeout(connectBinanceWS, 5000);
        }

        function updateRadarPrice(sym, price) {
            const el = document.getElementById(`p-${sym}`);
            if(el) el.innerText = "$" + price.toLocaleString('en-US', {minimumFractionDigits: 2});
        }

        function updateMainPrice(price) {
            const el = document.getElementById('bigPrice');
            const prev = parseFloat(el.innerText.replace('$','').replace(',',''));
            el.innerText = "$" + price.toLocaleString('en-US', {minimumFractionDigits: 2});
            if(prev && price !== prev) {
                el.style.color = price > prev ? '#22c55e' : '#ef4444';
                setTimeout(() => el.style.color = '#e2e8f0', 200);
            }
        }

        function selectSymbol(sym) {
            currentSymbol = sym;
            document.querySelectorAll('.radar-card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-'+sym).classList.add('active');
            
            document.getElementById('bigSymbol').innerText = sym.replace('USDT', ' / USDT');
            document.getElementById('sellSuffix').innerText = sym.replace('USDT','');
            
            document.getElementById('buyAmount').value = '';
            document.getElementById('sellAmount').value = '';
            
            if(livePrices[sym] > 0) {
                updateMainPrice(livePrices[sym]);
                document.getElementById('tradePriceInput').value = livePrices[sym];
            }
            fetchAnalysis(sym);
        }

        function startAnalysisLoop() {
            setInterval(() => {
                SYMBOLS.forEach(sym => {
                    if(livePrices[sym] > 0) fetchAnalysis(sym);
                });
            }, 3000);
        }

        async function fetchAnalysis(sym) {
            try {
                const currentP = livePrices[sym];
                const res = await fetch(`/analisis?symbol=${sym}&current_price=${currentP}`);
                const data = await res.json();
                
                if(!data.error) {
                    myPortfolio = data.portfolio;
                    updateWalletUI(data.portfolio);

                    const newSig = data.decision;
                    if(newSig !== lastSignals[sym]) {
                        if(newSig.includes("COMPRA")) audioBuy.play().catch(()=>{});
                        if(newSig.includes("VENTA")) audioSell.play().catch(()=>{});
                        lastSignals[sym] = newSig;
                    }

                    const sEl = document.getElementById(`s-${sym}`);
                    let sigText = "NEUTRAL"; let sigClass = "sig-neutral";
                    if(data.decision.includes("COMPRA")) { sigText = "COMPRA"; sigClass = "sig-buy"; }
                    if(data.decision.includes("VENTA")) { sigText = "VENTA"; sigClass = "sig-sell"; }
                    if(data.decision.includes("MANTENER")) { sigText = "HOLD"; sigClass = "sig-hold"; }
                    sEl.innerText = sigText; sEl.className = `r-signal ${sigClass}`;
                    
                    if(sym === currentSymbol) {
                        const ms = document.getElementById('mainSignal');
                        ms.innerText = data.decision;
                        let bg = "#334155"; let col = "#94a3b8";
                        if(data.decision.includes("COMPRA")) { bg = "#22c55e"; col = "black"; }
                        if(data.decision.includes("VENTA")) { bg = "#ef4444"; col = "white"; }
                        if(data.decision.includes("MANTENER")) { bg = "#3b82f6"; col = "white"; }
                        ms.style.background = bg; ms.style.color = col;
                        
                        document.getElementById('reasons').innerText = data.detalles.join(" | ");
                        
                        if(document.getElementById('tradePriceInput').value === "") {
                             document.getElementById('tradePriceInput').value = currentP;
                        }
                    }
                }
            } catch(e) {}
        }

        function updateWalletUI(portfolio) {
            const usdtInput = document.getElementById('usdtInput');
            if(document.activeElement !== usdtInput) {
                if(portfolio.BTCUSDT) usdtInput.value = portfolio.BTCUSDT.usdt.toFixed(2);
            }
            SYMBOLS.forEach(sym => {
                const balEl = document.getElementById(`bal-${sym}`);
                if(balEl && portfolio[sym]) balEl.innerText = portfolio[sym].coin.toFixed(5);
            });
        }

        async function updateUSDTManual() {
            const val = document.getElementById('usdtInput').value;
            await fetch('/set_balance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ usdt: val })
            });
        }

        function setMaxSell() {
            if(myPortfolio && myPortfolio[currentSymbol]) {
                document.getElementById('sellAmount').value = myPortfolio[currentSymbol].coin;
            }
        }

        async function executeTrade(action) {
            const prc = document.getElementById('tradePriceInput').value;
            let amt = 0;
            if(action === 'COMPRA') {
                amt = document.getElementById('buyAmount').value;
                if(!amt) return showToast("Ingresa monto USDT", "error");
            } else {
                amt = document.getElementById('sellAmount').value;
                if(!amt) return showToast("Ingresa cantidad Coins", "error");
            }
            if(!prc || prc <= 0) return showToast("Verifica Precio", "error");

            const res = await fetch('/registrar_trade', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    symbol: currentSymbol, action: action, amount: amt, price: prc
                })
            });
            const d = await res.json();
            if(d.error) showToast(d.error, "error");
            else {
                showToast(`¡${action} Exitosa!`, "success");
                document.getElementById('buyAmount').value = "";
                document.getElementById('sellAmount').value = "";
                fetchAnalysis(currentSymbol);
            }
        }
    </script>
</body>
</html>

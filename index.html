<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Quant Dashboard</title>
    <style>
        /* TUS ESTILOS ANTERIORES (Mantener igual) */
        body { background-color: #0b1220; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .main-container { width: 100%; max-width: 1100px; display: grid; gap: 30px; grid-template-columns: 1fr; }
        @media (min-width: 768px) { .main-container { grid-template-columns: 1.5fr 1fr; align-items: start; } .chart-box { height: 400px !important; } }
        .header-section { text-align: center; margin-bottom: 10px; }
        .pair-title { color: #94a3b8; font-size: 14px; letter-spacing: 1px; font-weight: 600; }
        .price-display { font-size: 56px; font-weight: 800; margin: 5px 0; letter-spacing: -1px; }
        .decision-badge { font-size: 20px; font-weight: 700; text-transform: uppercase; padding: 8px 16px; border-radius: 8px; background: rgba(255,255,255,0.05); display: inline-block; margin-bottom: 5px; }
        .last-update { font-size: 12px; color: #64748b; margin-top: 5px; }
        .chart-box { width: 100%; height: 250px; background: #111827; border-radius: 16px; padding: 10px; box-sizing: border-box; border: 1px solid #1f2937; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        img#chart { width: 100%; height: 100%; object-fit: contain; }
        .wallet-card { background: linear-gradient(135deg, #2563eb, #1e40af); border-radius: 16px; padding: 20px; color: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3); margin-bottom: 20px; }
        .wallet-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .wallet-title { font-size: 12px; opacity: 0.8; text-transform: uppercase; font-weight: 700; }
        .wallet-status { font-size: 11px; font-weight: bold; background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 12px; }
        .wallet-balance { font-size: 32px; font-weight: 700; }
        .wallet-footer { font-size: 12px; opacity: 0.7; margin-top: 5px; }
        .analysis-grid { display: grid; grid-template-columns: auto 1fr; gap: 20px; align-items: start; }
        @media (max-width: 400px) { .analysis-grid { grid-template-columns: 1fr; justify-items: center; } }
        .score-container { width: 100px; height: 100px; position: relative; display: flex; justify-content: center; align-items: center; }
        .score-ring { width: 100%; height: 100%; border-radius: 50%; border: 10px solid #334155; position: absolute; transition: border-color 0.5s ease; }
        .score-number { font-size: 36px; font-weight: 800; z-index: 2; }
        .details-list { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .detail-item { background: #1f2937; padding: 12px 15px; border-radius: 10px; font-size: 13px; color: #e2e8f0; display: flex; align-items: center; gap: 10px; border-left: 4px solid transparent; transition: all 0.3s ease; }

        /* --- NUEVO: ESTILOS CHATBOT --- */
        .chat-btn {
            position: fixed; bottom: 20px; right: 20px;
            width: 60px; height: 60px;
            background: #2563eb; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-size: 30px; z-index: 1000;
        }
        .chat-window {
            position: fixed; bottom: 90px; right: 20px;
            width: 350px; height: 500px;
            background: #111827; border: 1px solid #374151;
            border-radius: 12px;
            display: none; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .chat-header { background: #1f2937; padding: 15px; border-radius: 12px 12px 0 0; font-weight: bold; font-size: 14px; display: flex; justify-content: space-between; }
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-size: 13px; }
        .chat-input-area { padding: 10px; border-top: 1px solid #374151; display: flex; gap: 5px; }
        .chat-input { flex: 1; background: #374151; border: none; color: white; padding: 10px; border-radius: 6px; outline: none; }
        .send-btn { background: #2563eb; border: none; color: white; padding: 0 15px; border-radius: 6px; cursor: pointer; }
        
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; line-height: 1.4; }
        .msg.user { background: #374151; align-self: flex-end; color: white; }
        .msg.bot { background: #1e3a8a; align-self: flex-start; color: #bfdbfe; }
        
        @media (max-width: 480px) { .chat-window { width: 90%; right: 5%; bottom: 90px; height: 60%; } }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="left-panel">
            <div class="header-section">
                <div class="pair-title">BTC / USDT (Binance)</div>
                <div class="price-display" id="price">---</div>
                <div class="decision-badge" id="decision">---</div>
                <div class="last-update" id="last-update">Esperando datos...</div>
            </div>
            <div class="chart-box">
                <img id="chart" src="" alt="Cargando an√°lisis..." />
            </div>
        </div>

        <div class="right-panel">
            <div class="wallet-card">
                <div class="wallet-header">
                    <span class="wallet-title">Simulador IA</span>
                    <span class="wallet-status" id="sim-status">USDT</span>
                </div>
                <div class="wallet-balance" id="sim-balance">$1,000.00</div>
                <div class="wallet-footer" id="sim-details">Trades cerrados: 0</div>
            </div>
            <div class="analysis-grid">
                <div class="score-container">
                    <div class="score-ring" id="ring"></div>
                    <div class="score-number" id="score">0</div>
                </div>
                <div class="details-list" id="details-list"></div>
            </div>
        </div>
    </div>

    <div class="chat-btn" onclick="toggleChat()">ü§ñ</div>
    
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <span>Asesor Gemini AI</span>
            <span style="cursor:pointer" onclick="toggleChat()">‚úï</span>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="msg bot">Hola. Soy tu copiloto Quant. Analizo los datos del bot en tiempo real. ¬øQu√© duda tienes?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Preg√∫ntame algo..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        // LOGICA DE DATOS (Tu c√≥digo anterior)
        const API_URL = "/analisis";

        async function updateData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                document.getElementById('price').innerText = "$" + data.precio.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('last-update').innerText = "√öltima actualizaci√≥n: " + data.update_time;
                const decEl = document.getElementById('decision');
                decEl.innerText = data.decision;
                
                let color = "#94a3b8"; 
                if (data.score >= 8) color = "#4ade80"; 
                else if (data.score <= 3) color = "#ef4444"; 
                else color = "#facc15"; 
                decEl.style.color = color;
                decEl.style.background = color + "15";

                if (data.grafico_img) document.getElementById('chart').src = data.grafico_img;

                document.getElementById('score').innerText = data.score;
                document.getElementById('ring').style.borderColor = color;
                document.getElementById('score').style.color = color;

                const list = document.getElementById('details-list');
                list.innerHTML = ''; 
                data.detalles.forEach(det => {
                    const isGood = det.includes("‚úÖ");
                    const isWarn = det.includes("‚ö†Ô∏è");
                    const text = det.replace(/‚úÖ|‚ùå|‚ö†Ô∏è/g, '').trim();
                    let icon = "‚úï";
                    let itemColor = "#ef4444"; 
                    if (isGood) { icon = "‚úì"; itemColor = "#4ade80"; }
                    else if (isWarn) { icon = "!"; itemColor = "#facc15"; }
                    const div = document.createElement('div');
                    div.className = 'detail-item';
                    div.style.borderLeftColor = itemColor;
                    div.innerHTML = `<span style="color:${itemColor}; font-weight:900; font-size:14px;">${icon}</span> ${text}`;
                    list.appendChild(div);
                });

                if (data.simulacion) {
                    const balance = data.simulacion.balance;
                    document.getElementById('sim-balance').innerText = "$" + balance.toLocaleString('en-US', {minimumFractionDigits: 2});
                    const statusEl = document.getElementById('sim-status');
                    const detailsEl = document.getElementById('sim-details');
                    
                    if (data.simulacion.invertido) {
                        statusEl.innerText = "INVERTIDO (BTC)";
                        statusEl.style.background = "rgba(74, 222, 128, 0.3)";
                        statusEl.style.color = "#dcfce7";
                        const entrada = data.simulacion.precio_entrada;
                        const actual = data.precio;
                        const cambio = ((actual - entrada) / entrada) * 100;
                        const signo = cambio > 0 ? '+' : '';
                        detailsEl.innerText = `Entrada: $${entrada.toLocaleString()} (${signo}${cambio.toFixed(2)}%)`;
                        detailsEl.style.color = cambio >= 0 ? "#4ade80" : "#ef4444";
                    } else {
                        statusEl.innerText = "L√çQUIDO (USDT)";
                        statusEl.style.background = "rgba(255, 255, 255, 0.2)";
                        statusEl.style.color = "white";
                        detailsEl.innerText = `Trades cerrados: ${data.simulacion.trades}`;
                        detailsEl.style.color = "rgba(255,255,255,0.7)";
                    }
                }
            } catch (error) { console.error(error); }
        }
        setInterval(updateData, 5000);
        updateData();

        // --- L√ìGICA DEL CHAT ---
        function toggleChat() {
            const win = document.getElementById('chatWindow');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            // 1. Mostrar mensaje usuario
            addMessage(text, 'user');
            input.value = '';

            // 2. Mostrar "Escribiendo..."
            const loadingId = addMessage("Analizando...", 'bot');

            try {
                // 3. Llamar al backend
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                
                // 4. Reemplazar loading con respuesta
                document.getElementById(loadingId).innerText = data.reply;
            } catch (e) {
                document.getElementById(loadingId).innerText = "Error de conexi√≥n con la IA.";
            }
        }

        function addMessage(text, sender) {
            const body = document.getElementById('chatBody');
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            div.id = 'msg-' + Date.now();
            div.innerText = text;
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
            return div.id;
        }
    </script>
</body>
</html>

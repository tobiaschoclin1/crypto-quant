<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Radar</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --green: #22c55e; --red: #ef4444; --yellow: #eab308; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1200px; display: flex; flex-direction: column; gap: 20px; }

        /* RADAR GRID (Dashboard) */
        .radar-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 10px; width: 100%; 
        }
        .radar-card { 
            background: var(--card); padding: 15px; border-radius: 10px; border: 1px solid #334155; 
            cursor: pointer; transition: 0.2s; text-align: center; position: relative; overflow: hidden;
        }
        .radar-card:hover { transform: translateY(-2px); border-color: var(--accent); }
        .radar-card.active { border-color: var(--accent); background: #1e293b; box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
        
        .r-sym { font-size: 14px; font-weight: bold; color: #94a3b8; }
        .r-price { font-size: 16px; font-weight: 800; margin: 5px 0; }
        .r-signal { font-size: 11px; font-weight: bold; padding: 3px 8px; border-radius: 4px; display: inline-block; }
        
        /* Signal Colors */
        .sig-buy { background: rgba(34, 197, 94, 0.2); color: var(--green); border: 1px solid var(--green); }
        .sig-sell { background: rgba(239, 68, 68, 0.2); color: var(--red); border: 1px solid var(--red); }
        .sig-neutral { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }

        /* MAIN LAYOUT */
        .work-area { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        @media(max-width:800px){ .work-area{ grid-template-columns: 1fr; } }

        .panel { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid #334155; display: flex; flex-direction: column; gap: 15px; }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; background: #1e293b; padding: 10px 20px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #334155; }
        .balance-label { font-size: 12px; color: #94a3b8; }
        .balance-val { font-size: 24px; font-weight: bold; color: var(--green); }

        /* OPERATIONS */
        .input-group { display: flex; gap: 10px; margin-top: 10px; }
        .op-input { background: #0f172a; border: 1px solid #475569; color: white; padding: 10px; border-radius: 6px; width: 100%; font-size: 16px; }
        .btn-buy { background: var(--green); color: black; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; flex: 1; }
        .btn-sell { background: var(--red); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; flex: 1; }

        .chart-img { width: 100%; height: 300px; object-fit: contain; background: #020617; border-radius: 8px; }

        /* CHAT */
        .chat-box { height: 400px; display: flex; flex-direction: column; background: #0f172a; border-radius: 8px; overflow: hidden; border: 1px solid #334155; }
        .chat-msgs { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; font-size: 13px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 85%; }
        .msg.bot { background: #1e3a8a; align-self: flex-start; color: #bfdbfe; }
        .msg.user { background: #334155; align-self: flex-end; }
        .chat-input { background: #1e293b; border: none; padding: 12px; color: white; width: 100%; box-sizing: border-box; outline: none; border-top: 1px solid #334155; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 12px; width: 300px; text-align: center; }
        .modal-input { width: 100%; padding: 10px; margin: 15px 0; background: #0f172a; border: 1px solid #475569; color: white; border-radius: 6px; font-size: 18px; text-align: center; }
    </style>
</head>
<body>

    <div id="startModal" class="modal">
        <div class="modal-content">
            <h2>ðŸš€ Iniciar Turno</h2>
            <p>Saldo inicial (USDT)</p>
            <input type="number" id="startBalance" class="modal-input" value="1000">
            <button class="btn-buy" style="width:100%" onclick="startDay()">ABRIR SISTEMA</button>
        </div>
    </div>

    <div class="container">
        <div class="header-row">
            <div>
                <div class="balance-label">CAJA DISPONIBLE</div>
                <div class="balance-val" id="globalBalance">$0.00</div>
            </div>
            <button onclick="alert('Vende todo manual!')" style="background:transparent; border:1px solid #ef4444; color:#ef4444; padding:5px 10px; border-radius:4px; cursor:pointer">Cerrar Todo</button>
        </div>

        <div class="radar-grid" id="radarGrid">
            <div class="radar-card">Cargando...</div>
        </div>

        <div class="work-area">
            <div class="panel">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <h2 id="chartTitle" style="margin:0">BTC / USDT</h2>
                    <span id="mainSignal" class="r-signal sig-neutral">ESPERANDO</span>
                </div>
                
                <img id="chart" class="chart-img" src="" alt="GrÃ¡fico">

                <div style="background:#0f172a; padding:15px; border-radius:8px; border:1px solid #334155">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:12px; color:#94a3b8">
                        <span>MI POSICIÃ“N: <span id="myPos" style="color:#fbbf24; font-weight:bold">0.00</span></span>
                        <span>VALOR: <span id="myPosVal">$0.00</span></span>
                    </div>
                    
                    <div style="font-size:12px; margin-top:10px; color:#e2e8f0">OPERAR (EN USDT)</div>
                    <div class="input-group">
                        <input type="number" id="tradeUSDT" class="op-input" placeholder="Ej: 100 USDT">
                        <button class="btn-buy" onclick="registerTrade('COMPRA')">COMPRAR</button>
                        <button class="btn-sell" onclick="registerTrade('VENTA')">VENDER</button>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div style="font-weight:bold; color:#94a3b8">Asesor Quant</div>
                <div class="chat-box">
                    <div class="chat-msgs" id="chatBody">
                        <div class="msg bot">Sistema online. Revisa el radar.</div>
                    </div>
                    <input type="text" class="chat-input" id="chatInput" placeholder="Consultar..." onkeypress="handleEnter(event)">
                </div>
            </div>
        </div>
    </div>

    <script>
        const SYMBOLS = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "BNBUSDT", "ADAUSDT"];
        let currentSymbol = 'BTCUSDT';
        let currentPrice = 0;
        let marketData = {}; // Cache local

        async function startDay() {
            const bal = document.getElementById('startBalance').value;
            await fetch('/set_balance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ usdt: bal })
            });
            document.getElementById('startModal').style.display = 'none';
            initRadar();
            updateLoop();
        }

        function initRadar() {
            const grid = document.getElementById('radarGrid');
            grid.innerHTML = '';
            SYMBOLS.forEach(sym => {
                const div = document.createElement('div');
                div.className = 'radar-card';
                div.id = 'card-'+sym;
                div.onclick = () => selectSymbol(sym);
                div.innerHTML = `
                    <div class="r-sym">${sym.replace('USDT','')}</div>
                    <div class="r-price" id="p-${sym}">---</div>
                    <div class="r-signal sig-neutral" id="s-${sym}">...</div>
                `;
                grid.appendChild(div);
            });
            selectSymbol('BTCUSDT'); // Default
        }

        function selectSymbol(sym) {
            currentSymbol = sym;
            // Visual Active State
            document.querySelectorAll('.radar-card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-'+sym).classList.add('active');
            
            // Update Main View
            document.getElementById('chartTitle').innerText = sym.replace('USDT', ' / USDT');
            document.getElementById('tradeUSDT').value = '';
            // Render data if available
            if(marketData[sym]) renderMainView(marketData[sym]);
        }

        async function updateLoop() {
            // Actualizamos TODAS las monedas una por una
            for (const sym of SYMBOLS) {
                try {
                    const res = await fetch(`/analisis?symbol=${sym}`);
                    const data = await res.json();
                    if(!data.error) {
                        marketData[sym] = data;
                        updateRadarCard(sym, data);
                        if(sym === currentSymbol) renderMainView(data);
                    }
                } catch(e) {}
            }
            setTimeout(updateLoop, 5000);
        }

        function updateRadarCard(sym, data) {
            const pEl = document.getElementById(`p-${sym}`);
            const sEl = document.getElementById(`s-${sym}`);
            
            pEl.innerText = "$" + data.precio.toLocaleString('en-US');
            
            let sigText = "NEUTRAL";
            let sigClass = "sig-neutral";
            
            if(data.decision.includes("COMPRA")) { sigText = "COMPRA"; sigClass = "sig-buy"; }
            if(data.decision.includes("VENTA")) { sigText = "VENTA"; sigClass = "sig-sell"; }
            
            sEl.innerText = sigText;
            sEl.className = `r-signal ${sigClass}`;
        }

        function renderMainView(data) {
            currentPrice = data.precio;
            document.getElementById('globalBalance').innerText = "$" + data.portfolio.usdt.toLocaleString('en-US', {minimumFractionDigits: 2});
            
            // Chart
            if(data.grafico) document.getElementById('chart').src = data.grafico;
            
            // Main Signal Badge
            const ms = document.getElementById('mainSignal');
            ms.innerText = data.decision;
            ms.className = "r-signal " + (data.decision.includes("COMPRA") ? "sig-buy" : (data.decision.includes("VENTA") ? "sig-sell" : "sig-neutral"));

            // My Position
            document.getElementById('myPos').innerText = data.portfolio.coin.toFixed(4);
            const val = data.portfolio.coin * data.precio;
            document.getElementById('myPosVal').innerText = "$" + val.toLocaleString('en-US', {minimumFractionDigits: 2});
        }

        async function registerTrade(action) {
            const amt = document.getElementById('tradeUSDT').value;
            if(!amt) return alert("Ingresa monto en USDT");

            const res = await fetch('/registrar_trade', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    symbol: currentSymbol,
                    action: action,
                    usdt_amount: amt,
                    price: currentPrice
                })
            });
            const d = await res.json();
            if(d.error) alert(d.error);
            else {
                alert("OperaciÃ³n Exitosa!");
                document.getElementById('tradeUSDT').value = "";
                // Force instant update
                const refresh = await fetch(`/analisis?symbol=${currentSymbol}`);
                const rdata = await refresh.json();
                renderMainView(rdata);
            }
        }

        // Chat
        function handleEnter(e) { if(e.key === 'Enter') sendChat(); }
        async function sendChat() {
            const input = document.getElementById('chatInput');
            const txt = input.value;
            if(!txt) return;
            
            const box = document.getElementById('chatBody');
            box.innerHTML += `<div class="msg user">${txt}</div>`;
            input.value = '';
            
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: txt, symbol: currentSymbol })
            });
            const d = await res.json();
            box.innerHTML += `<div class="msg bot">${d.reply}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
